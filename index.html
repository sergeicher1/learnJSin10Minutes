<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript in 10 Minutes</title>
    <style>
      /* General styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f4f8;
        color: #333;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 50px;
        text-align: center;
        margin-top: 10px;
        color: #007bff;
      }
      h5 {
        font-size: 20px;
        text-align: center;
        margin-top: 10px;
        color: #007bff;
      }
      #output-area {
        max-width: 800px;
        margin: 20px auto;
        padding: 10px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .output {
        margin: 10px 0;
        padding: 10px;
        background-color: #e9f7fe;
        border-left: 4px solid #007bff;
        border-radius: 5px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.5s ease forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .event {
        color: #28a745;
        font-weight: bold;
      }
      /* Modal styles */
      #modal {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      #modal-content {
        font-size: 30px;
        background: #007bff;
        color: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Welcome to the <br />"Learn JavaScript in 10 Minutes" tutorial!</h1>
    <h5>By the end of this file, you'll know the basics of JavaScript.</h5> -->
    <div id="output-area"></div>
   

    <script>
      // Function to display messages dynamically on the page
      const logToPage = (message) => {
        const outputDiv = document.getElementById("output-area"); // Get the output area
        const log = document.createElement("div"); // Create a new div for the message
        log.className = "output"; // Add a class for styling
        log.innerHTML = message; // Set the message content
        outputDiv.appendChild(log); // Append the message to the output area
      };

      // 1. Variables and Constants
      // Variables can be updated, while constants cannot.
      let score = 10; // Initialize a variable
      const maxScore = 100; // Initialize a constant
      score = 20; // Update the variable
      logToPage(
        `<strong>1. Variables and Constants:</strong> Score: ${score}, Max Score: ${maxScore}`
      );

      // 2. Functions
      // Functions are reusable blocks of code that perform a specific task.
      function multiply(a, b) {
        return a * b; // Multiply two numbers
      }
      logToPage(
        `<strong>2. Functions:</strong> Multiply 5 and 3: ${multiply(5, 3)}`
      );

      const add = (a, b) => a + b; // Arrow function to add two numbers
      logToPage(`Add 5 and 3: ${add(5, 3)}`);

      // 3. Arrays
      // Arrays are collections of items stored in a single variable.
      let fruits = ["apple", "banana", "cherry"]; // Initialize an array
      logToPage(
        `<strong>3. Arrays:</strong> Fruits Array: ${fruits.join(", ")}`
      );
      fruits.push("orange"); // Add an item to the array
      logToPage(`Updated Fruits Array: ${fruits.join(", ")}`);

      // 4. Objects
      // Objects store related data and functions as key-value pairs.
      let car = {
        brand: "Tesla", // Object property
        model: "Model S", // Object property
        start: () => "Car started!", // Object method
      };
      logToPage(
        `<strong>4. Objects:</strong> Car Brand: ${
          car.brand
        }, Status: ${car.start()}`
      );

      // 5. Loops
      // Loops allow repeated execution of code for each item in an array.
      let numbers = [1, 2, 3, 4]; // Initialize an array of numbers
      logToPage("<strong>5. Loops:</strong>");
      numbers.forEach((num) => logToPage(`Number: ${num}`)); // Log each number

      // 6. Conditional Statements
      // Conditional statements execute code based on a condition.
      let age = 18; // Age to check voting eligibility
      logToPage(
        `<strong>6. Conditional Statements:</strong> ${
          age >= 18 ? "You can vote!" : "You cannot vote."
        }`
      );

      // 7. DOM Manipulation
      // DOM Manipulation allows dynamic changes to HTML and CSS.
      document.body.style.background = "lightblue"; // Update the background color
      logToPage(
        `<strong>7. DOM Manipulation:</strong> Background color updated dynamically.`
      );

      // 8. Event Listeners
      // Event listeners respond to user actions on the page.
      document.addEventListener("click", () => {
        logToPage(
          `<span class="event">8. Event Listeners: Page clicked!</span>`
        );
      });

      // 9. Fetch API
      // The Fetch API is used to make HTTP requests to fetch data from a server.
      fetch("https://api.github.com/users") // Fetch user data from GitHub
        .then((response) => response.json()) // Parse the JSON response
        .then((data) =>
          logToPage(
            `<strong>9. Fetch API:</strong> Fetched Users: ${data
              .slice(0, 3)
              .map((u) => u.login)
              .join(", ")}`
          )
        )
        .catch((error) =>
          logToPage(`<strong>Fetch API Error:</strong> ${error}`)
        );
    </script>
     <!-- Uncomment the following modal code to display the modal -->

    <div id="modal">
      <div id="modal-content">
        <h2>Congratulations!</h2>
        <p>You've just learned the basics of JavaScript! ðŸŽ‰</p>
      </div>
    </div>
  </body>
</html>
